<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../Styles/styler.css">
</head>
<body>
    <section>
        <input type="text" name="nombres" id="nombres" placeholder="Ingrese sus nombres">
        <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
        <label for="tipodocumento">Tipo de Documento:</label><br>
                    <select id="tipodocumento" name="tipodocumento">
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="CE">Cédula de Extranjería</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select><br>
        
    </section>
</body>
